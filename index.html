<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body id="bodyId">
    <div id="mainBlock">
      <div id="onewrapper">
        <div id="1">
          <img src="img/book1.jpg" alt="book1" />
          <h3>Learning JavaScript: Add Sparkle and Life to Your Web Pages</h3>
          <p>Brown Ethan</p>
        </div>
        <div id="bottomDiv">
          <h3>16$</h3>
          <button onclick="myClick(event)">SELECT</button>
        </div>
      </div>
      <div id="twowrapper">
        <div id="2">
          <img src="img/book2.jpg" alt="book2" />
          <h3>You Don't Know JS: Scope & Closures</h3>
          <p>Kyle Simpson</p>
        </div>
        <div id="bottomDiv">
          <h3>20$</h3>
          <button onclick="myClick(event)">SELECT</button>
        </div>
      </div>
      <div id="threewrapper">
        <div id="3">
          <img src="img/book3.jpg" alt="book3" />
          <h3>JavaScript and JQuery: Interactive Front-End Web Development</h3>
          <p>Jon Duckett</p>
        </div>
        <div id="bottomDiv">
          <h3>22$</h3>
          <button onclick="myClick(event)">SELECT</button>
        </div>
      </div>
      <div id="four">
        <form action="" method="get">
          <div class="divForm">
            <label for="nameBook"><b>Book:</b></label
            ><input type="text" id="nameBook" disabled />
          </div>
          <div class="divForm">
            <label for="quantity"><b>Quantity:</b></label
            ><input type="number" id="quantity" min="1" placeholder="0" />
          </div>
          <div class="divForm">
            <label for="nameY"><b>Your name:</b></label
            ><input type="text" id="nameY" />
          </div>
          <div class="divForm">
            <label for="delivery"><b>Delivery address:</b></label
            ><textarea name="" id="delivery" cols="20" rows="7"></textarea>
          </div>
          <div class="divForm">
            <label for="dateD"><b>Delivery date:</b></label
            ><input type="date" id="dateD" />
          </div>
          <div class="divForm">
            <label for="comment"><b>Comment:</b></label
            ><textarea name="" id="comment" cols="20" rows="7"></textarea>
          </div>
        </form>
        <div id="bottomDiv">
          <button onclick="myBuy()">BUY</button>
        </div>
      </div>
    </div>
    <div id="resultstr">
      <div id="resultOne"></div>
      <div id="resultTwo"></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
